<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | @gabyfle.dev</title>

    <link defer async rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">

    <meta name="font-metadata" content="JetBrainsMono-Bold.woff2">
    <link rel="preload" href="/assets/fonts/JetBrainsMono-Bold.woff2" as="font" type="font/woff2" crossorigin>

    <meta name="font-metadata" content="JetBrainsMono-SemiBold.woff2">
    <link rel="preload" href="/assets/fonts/JetBrainsMono-SemiBold.woff2" as="font" type="font/woff2" crossorigin>

    <meta name="font-metadata" content="JetBrainsMono-Regular.woff2">
    <meta name="font-metadata" content="JetBrainsMono-Regular.woff2">
    <link rel="preload" href="/assets/fonts/JetBrainsMono-Regular.woff2" as="font" type="font/woff2" crossorigin>

    <!-- Load font faces first -->
    <link defer rel="stylesheet" href="/assets/fonts/stylesheet.css">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Plus+Jakarta+Sans&display=swap" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Plus+Jakarta+Sans&display=swap">
    </noscript>


    <meta name="author" content="Gabriel Santamaria (@gabyfle)">
    <meta name="description" content="Personnal website of Gabriel '@gabyfle' Santamaria">

    <link defer rel="stylesheet" href="/assets/gabyfle.min.css">

    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{{ page.url | absolute_url }}">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ page.title }} | @gabyfle.dev">
    <meta name="twitter:description" content="Personnal website of Gabriel '@gabyfle' Santamaria">
    <meta name="twitter:image" content="https://gabyfle.dev/assets/images/social.png">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Gabriel Santamaria",
        "jobTitle": "Computer Science Student",
        "affiliation": {
            "@type": "EducationalOrganization",
            "name": "UTC"
        },
        "url": "https://gabyfle.dev",
        "sameAs": [
            "https://github.com/gabyfle",
            "https://www.linkedin.com/in/gabyfle/"
        ]
    }
    </script>

    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    </noscript>

    {% if page.title == "Home" %}
    <link rel="preload" href="/assets/images/lice.min.webp" as="image">
    {% endif %}

    {% if page.title != "Home" %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    {% endif %}

    <!-- Google Tag Manager -->

            w[l] = w[l] || []; w[l].push({
                'gtm.start':
                    new Date().getTime(), event: 'gtm.js'

                j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
                    'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-W9S3BN9Z');</script>

</head>
